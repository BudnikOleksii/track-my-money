version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      eslint-dependencies:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - '@typescript-eslint/*'
        update-types:
          - 'minor'
          - 'patch'
      typescript-dependencies:
        patterns:
          - 'typescript'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
      testing-dependencies:
        patterns:
          - 'jest*'
          - '@jest/*'
          - 'vitest*'
          - '@vitest/*'
          - '@testing-library/*'
        update-types:
          - 'minor'
          - 'patch'
      build-tools:
        patterns:
          - 'vite*'
          - '@vitejs/*'
          - 'turbo'
          - 'tsup'
        update-types:
          - 'minor'
          - 'patch'
      nestjs-dependencies:
        patterns:
          - '@nestjs/*'
        update-types:
          - 'minor'
          - 'patch'
      storybook-dependencies:
        patterns:
          - '@storybook/*'
          - 'storybook'
        update-types:
          - 'minor'
          - 'patch'
      react-dependencies:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react*'
        update-types:
          - 'minor'
          - 'patch'
      prisma-dependencies:
        patterns:
          - '@prisma/*'
          - 'prisma'
        update-types:
          - 'minor'
          - 'patch'
      styling-dependencies:
        patterns:
          - 'sass'
          - 'postcss*'
          - 'tailwindcss'
          - 'stylelint*'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
