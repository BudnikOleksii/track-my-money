version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: track-my-money-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: trackmymoney
      POSTGRES_PASSWORD: trackmymoney123
      POSTGRES_DB: trackmymoney
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trackmymoney-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: track-my-money-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trackmymoney.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - trackmymoney-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  trackmymoney-network:
    driver: bridge

